<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <h1 id="login1">Login</h1>
    <!-- Facebook -->
    <div id="fb">
        <a href="https://fb.com" class="button facebook">
            <img src="image/fb.png" alt="FB" class="logo">
            Login with Facebook
        </a>
    </div>
    <br>
    <!-- Twitter -->
    <div id="tw">
        <a href="https://twitter.com" class="button twitter">
           <img src="image/twitter.png" alt="TT" class="logo">
           Login with Twitter
       </a>
    </div>
    <h2 id="login2">Login with email</h2>
    <!-- by Email -->
    <div id="loginEmail">
        <form action="https://google.com">
            <input type="email" name="Email" placeholder="Email" required class="emailBorder">
            <br>
            <input type="password" name="Password" placeholder="Password" required class="emailBorder">
            <br>
            <input type="submit" value="LOGIN" id="login" class="button">
        </form>
    </div>
</body>

</html>
